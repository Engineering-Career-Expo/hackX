    <main class="register-main-container">
      <div class="register-form-container login-container">
        <form class="login-form">
          <h2>LOGIN</h2>
          <p class="come">Welcome Back</p>
          <legend>Email</legend>
          <div class="row_1">
          <input
            type="email"
            id="email"
            name="Email"
            placeholder="Email"
            required
          /><i class="fa fa-envelope"></i>
          </div>
          <legend>Password <span class="forgot-password"><a href="forgot-password.html">Forgot password?</a></span></legend>
          <div class="row_2">
          <input
            id="password"
            type="password"
            name="	Password"
            placeholder="•••••••••"
            required
          /><i
            id="pass"
            class="fa fa-fw fa-eye-slash"
            onclick="viewPassword()"
          ></i>
		  </div>
		  
		  <button class="previous-btn" type="submit">
		 	 <span class="btn-txt">Sign In</span>
		  </button>
		  
          <button type="button" class="signup-btn">
            <a href="Register.html" style="color: #FA0048;">
              <span class="btn-txt"
                >Sign Up</span>
            </a>
          </button>
        </form>
